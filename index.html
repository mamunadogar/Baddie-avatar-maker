<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baddie Avatar Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Baddie Avatar Maker</h1>

      <div class="avatar-preview">
        <img
          id="avatar-image"
          src="avatars/malibu.png"
          alt="Avatar"
        />
      </div>

      <div class="avatar-controls">
        <label for="style-select">Choose Your Baddie Vibe</label>
        <select id="style-select">
          <option value="malibu">Malibu Dream</option>
          <option value="bubblegum">Bubblegum Boss</option>
          <option value="glossy">Glossy Queen</option>
          <option value="barbie">Barbie Bites Back</option>
        </select>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
